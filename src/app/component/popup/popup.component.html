
<div [ngSwitch]="visibleFormId">
    <div *ngSwitchCase="1">
        <h3 class="popup-title">Customer</h3>
        <div class="popup-content">
            <div class="popup-group">
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Company Name</mat-label>
                    <input matInput placeholder="Nhập dữ liệu...">
                </mat-form-field>
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Email</mat-label>
                    <input matInput placeholder="Nhập dữ liệu...">
                </mat-form-field>
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Assigned Person</mat-label>
                    <mat-select [(value)]="selectedUserEmails" multiple>
                        <mat-option *ngFor="let data of dataTest" [value]="data.email">{{data.name}}</mat-option>
                      </mat-select>
                </mat-form-field>
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Phone</mat-label>
                    <input matInput placeholder="Nhập dữ liệu...">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div *ngSwitchCase="2">
        <h3 class="popup-title">Status</h3>
        <div class="popup-content">
          <div class="popup-group">
            <mat-form-field subscriptSizing="fixed" appearance="outline">
                <mat-label class="custom-label" >ID</mat-label>
                <input matInput placeholder="Nhập dữ liệu...">
            </mat-form-field>
            <mat-form-field subscriptSizing="fixed" appearance="outline">
                <mat-label class="custom-label" >Status Name</mat-label>
                <input matInput placeholder="Enter status name...">
            </mat-form-field>
          </div>
        </div>
        </div>
    <div *ngSwitchCase="3">
        <h3 class="popup-title">User</h3>
        <div class="popup-content">
            <div class="popup-group">
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Full Name</mat-label>
                    <input matInput placeholder="Enter full name...">
                </mat-form-field>
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Email</mat-label>
                    <input matInput placeholder="Enter email...">
                </mat-form-field>
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Phone</mat-label>
                    <input matInput placeholder="Enter phone...">
                </mat-form-field>
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Address</mat-label>
                    <input matInput placeholder="Enter address...">
                </mat-form-field>
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Role</mat-label>
                    <input matInput placeholder="Enter role...">
                </mat-form-field>
                <mat-form-field subscriptSizing="fixed" appearance="outline">
                    <mat-label class="custom-label">Active</mat-label>
                    <input matInput placeholder="Enter active...">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
<div class="popup-footer">
    <div class="popup-actions">
        <button mat-raised-button color="primary" (click)="onClose()">Cancel</button>
        <button mat-raised-button color="accent" (click)="onSubmit()">Submit</button>
    </div>
</div>
