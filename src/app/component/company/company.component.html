<app-header></app-header>
<div class="container">
  <h2 class="form-title">Add New Customer</h2>
  <form #customerForm="ngForm">
    <!-- Company Name -->
    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input 
        type="text" 
        id="companyName" 
        class="form-control" 
        name="companyName" 
        required 
        placeholder="Enter company name" 
      />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        name="email" 
        required 
        placeholder="Enter email" 
      />
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone</label>
      <input 
        type="tel" 
        id="phone" 
        class="form-control" 
        name="phone" 
        placeholder="Enter phone number" 
      />
    </div>

    <!-- Assigned Person -->
    <div class="form-group">
      <label for="assignedPerson">Assigned Person</label>
      <input 
        type="text" 
        id="assignedPerson" 
        class="form-control" 
        name="assignedPerson" 
        placeholder="Enter assigned person" 
      />
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn-submit">Add Customer</button>
  </form>
</div>
<app-footer></app-footer>
