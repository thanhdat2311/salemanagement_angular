<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Order Page</h1>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h4 class="product-header">Customer Information</h4>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4 class="product-order">Product Order</h4>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Product</th>
                        <th scope="col" class="text-start">Quantity</th>
                        <th scope="col" class="text-start">Unit Price</th>
                        <th scope="col" class="text-start">Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-infor">
                                <img src="https://images.pexels.com/photos/8774466/pexels-photo-8774466.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="Product Image" class="product-image">
                                <span class="product-name">Laptop Dell</span>
                            </div>

                        </td>
                        <td>2</td>
                        <td>19.999.999 VND</td>
                        <td>39.999.998 VND</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-infor">
                                <img src="https://images.pexels.com/photos/8774466/pexels-photo-8774466.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="Product Image" class="product-image">
                                <span class="product-name">Laptop Dell</span>
                            </div>

                        </td>
                        <td>2</td>
                        <td>19.999.999 VND</td>
                        <td>39.999.998 VND</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="product-infor">
                                <img src="https://images.pexels.com/photos/8774466/pexels-photo-8774466.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                    alt="Product Image" class="product-image">
                                <span class="product-name">Laptop Dell</span>
                            </div>

                        </td>
                        <td>2</td>
                        <td>19.999.999 VND</td>
                        <td>39.999.998 VND</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <p class="header-text text-end"> Total:......</p>
            </div>
            <div class="mt-3">
                <h6 class="product-header">Enter Coupon:</h6>
                <div class = "input-group">
                    <input type="text" class="form-control" placeholder="Enter Coupon...">
                    <button class="btn btn-gradient" type="button">Apply</button>
                </div>
            </div>
            <div class=" text-start mt-3">
                <button class="btn btn-gradient" type="button"> Order</button>
            </div>
        </div>
    </div>
</div>
