<div class="container">
  <div class="register-container">
    <div class="register-card">
      <h3 class="register-title">REGISTER</h3>
      <form>
        <!-- Fullname -->
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input
            type="text"
            id="fullname"
            class="form-control"
            name="fullname"
            [(ngModel)]="fullname"
            placeholder="Enter your Full Name..."
            required
          />
        </div>
  
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            placeholder="Enter your email..."
            required
          />
        </div>
  
        <div class="group__phone-role">
        <!-- Phone -->
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            name="phone"
            [(ngModel)]="phone"
            placeholder="Enter your phone..."
            required
          />
        </div>
  
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" class="form-control" name="role" required>
            <option value="1">Admin</option>
            <option value="2">User</option>
          </select>
        </div>
      </div>
        <!-- Address -->
        <!-- <div class="form-group">
          <label for="address">Address</label>
          <textarea
            id="address"
            class="form-control"
            name="address"
            [(ngModel)]="address"
            rows="2"
            required
          ></textarea>
        </div> -->
  
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            placeholder="Enter your password..."
            required
          />
        </div>
  
        <!-- Retype Password -->
        <div class="form-group">
          <label for="retypePassword">Confirm Password</label>
          <input
            type="password"
            id="retypePassword"
            class="form-control"
            name="retypePassword"
            [(ngModel)]="retypePassword"
            placeholder="Enter your confirm password..."
            required
          />
        </div>
  
  
        <!-- Submit Button -->
        <div class="form-group text-center">
          <button type="submit" 
          class="btn btn-register"
          (click)="register()"
          >Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
