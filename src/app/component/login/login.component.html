<app-header></app-header>
<div class="container">
    <form #loginForm="ngForm">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-form mx-auto">
                <h2 class="login-header">Log In</h2>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" 
                    class="form-control input" 
                    [(ngModel)]="phone"
                    (focus)="loginForm.form.markAsTouched()" 
                            required 
                            (input)="onPhoneChange()"  
                    id="phone"
                    name="phone"
                    placeholder="enter email...">
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group password">
                    <label for="password">Password</label>
                    <input type="password" 
                    [(ngModel)]="password" 
                    (focus)="loginForm.form.markAsTouched()"
                    class="form-control input" 
                    id="password" 
                    name="password"
                    placeholder="At least 3 character...">
                    <i class="password-toggle fas fa-eye-slash"></i>
                    <div class="divider-nospace"></div>
                </div>
                <div class="mt-3"></div>
                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label text-start" for="remember">Remember</label>
                        </span>
                        <a href="https://www.instagram.com/lvtdatt/" class="forgot-password">Forgot Password</a>
                    </div>
                </div>
                <div class="form-group">
                    <select class="form-selection access-right" 
                    [(ngModel)]="selectedRole" 
                    (change)="onRoleChange($event)"
                    name="selectedRole">
                        <!-- <option selected disabled>Role</option> -->
                        <option [ngValue]="undefined" disabled selected>Role</option>
                        <option *ngFor="let role of roles" [ngValue]="role">
                            {{role.name}}
                        </option>
                    </select>
                    <button type="button" class="login-button"
                    (click)="login()"
                    >Log in</button>
                    <div class="divider"></div>
                    <p class="text-center">Don't have an account yet?
                        <a class="text-center create-account" href="https://www.instagram.com/lvtdatt/">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</form>
</div>

<app-footer></app-footer>
